<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud TTS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">🌐 Cloud Text to Speech</h2>
    <form method="POST" action="/generate">
      <div class="mb-3">
        <textarea class="form-control" name="text" rows="6" placeholder="Enter your text here..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Convert to MP3</button>
    </form>
  </div>
</body>
</html>
